<div class="oj-flex-bar-start">
  <oj-bind-if test="[[startBtn.visible]]">
   <oj-button id="drawerToggleButton" on-oj-action='[[startBtn.click]]' display="icons" chroming="borderless">
     <!-- <span slot="startIcon" class="[[startBtn.icons]]"></span> -->
     <span slot='startIcon' :class="[[startBtn.icons]]"></span>
     <span>Navigation Drawer</span>
   </oj-button>
  </oj-bind-if>
</div>
<div role="heading" class="oj-hybrid-applayout-bar-title">
  <h1 class="oj-hybrid-applayout-header-title"><oj-bind-text value="[[pageTitle]]"></oj-bind-text></h1>
</div>
