<div class="oj-hybrid-applayout-page">
  <div class="oj-applayout-fixed-top">
      <!--
       ** Oracle JET V11.0.1 hybrid mobile application header pattern.
       ** Please see the Oracle JET Cookbook App Shell: Hybrid Mobile demos for
       ** more information on how to use this pattern.
    -->
    <!-- <header role="banner" class="oj-hybrid-applayout-header" data-bind="ojModule: aboutHeaderConfig"> -->
    <header role="banner" class="oj-hybrid-applayout-header">
      <!-- <oj-module config="[[headerConfig]]"></oj-module> -->
      <div class="oj-flex-bar-start">
        <oj-bind-if test="[[startBtn.visible]]">
         <oj-button id="drawerToggleButton" on-oj-action='[[startBtn.click]]' display="icons" chroming="borderless">
           <!-- <span slot="startIcon" class="[[startBtn.icons]]"></span> -->
           <span slot='startIcon' :class="[[startBtn.icons]]"></span>
           <span>Navigation Drawer</span>
         </oj-button>
        </oj-bind-if>
      </div>
      <div role="heading" class="oj-hybrid-applayout-bar-title">
        <h1 class="oj-hybrid-applayout-header-title"><oj-bind-text value="[[pageTitle]]"></oj-bind-text></h1>
      </div>
    </header>
  </div>
  <!-- This is where your main page content will be loaded -->
  <div class="oj-applayout-content">
    <div role="main" class="oj-hybrid-applayout-content">
      <div class="oj-hybrid-padding">
        <h1>About Content Area</h1>
        <div>
            To change the content of this section, you will make edits to the about.html file located in the /js/views folder.
        </div>
      </div>
    </div>
  </div>
</div>
